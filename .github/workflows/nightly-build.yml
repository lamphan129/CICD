name: Nightly Build and Test


on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2 AM daily
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]


jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-html pytest-json-report pytest-cov
        pip install -r requirements.txt
    
    - name: Run Unit Tests
      continue-on-error: true
      run: |
        pytest --html=report.html --json-report --json-report-file=report.json --cov=. --cov-report=html
    
    - name: Build Project
      continue-on-error: true
      run: |
        python setup.py build > build.log 2>&1
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: |
          report.html
          report.json
          htmlcov/
          build.log
    
    - name: Send Results to Dashboard
      run: |
        python scripts/send_results.py