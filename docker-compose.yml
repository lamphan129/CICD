version: '3.8'


services:
  dashboard:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./dashboard:/app/dashboard
      - ./build_results.db:/app/dashboard/build_results.db
    environment:
      - FLASK_ENV=production
    restart: unless-stopped


  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - dashboard